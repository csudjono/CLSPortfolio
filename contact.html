<header class="main-picture">
		<img src="img/image1.jpg" alt="placeholder">
</header>

<section class="title">STOP BY, SAY HI!</section>

<div id="form">
<form action="#" method="GET">
		<fieldset>
			<label for="first_name">First Name</label>
			<input placeholder="Bobby" type="text" id="first_name" name="first_name" required>
		</fieldset>
		
		<fieldset>
			<label for="last_name">Last Name:</label>
			<input placeholder="Smith" type="text" id="last_name" name="last_name">
		</fieldset>
	
		<fieldset>
			<label for="email_address">Email Address:</label>
			<input type="email" placeholder="you@example.com" id="email_address" name="email_address">
		</fieldset>

		<fieldset>
			<label for="message">Message:</label>
			<input type="text" placeholder="write anything you want" id="message" name="message">
		</fieldset>

		<button type="submit">Submit</button>
	</form>

</div>
